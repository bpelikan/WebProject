    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Lista</title>
</head>
<body ng-app="friendsListApp">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header navbar-left">
                <a class="navbar-brand" href="#">Spis znajomych</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a id="testId" href="#">Test</a></li>
                <li><a href="/Admin/Index">Zarządzaj</a></li>
            </ul>
        </div>
    </nav>

    <div class="row panel" ng-controller="GroupController">
        <div id="categories" class="col-md-3">
            <a class="btn btn-block btn-default btn-lg" >Wszyscy</a>
            <a class="btn btn-block btn-default btn-lg" ng-repeat="group in groups" >{{ group }}</a>
            <!-- <a class="btn btn-block btn-default btn-lg" href="/">Wszyscy</a>
            <a class="btn btn-block btn-default btn-lg" href="/Inne">Inne</a>
            <a class="btn btn-block btn-default btn-lg" href="/Praca">Praca</a>

            <a class="btn btn-block btn-default btn-lg" href="/Test">Test</a> -->
        </div>
    
        <div id="workingDiv" class="col-md-8" ng-controller="ListController">
            <div class="row panel-body">
                <table id="friendsListTable" class="well table table-hover table-bordered">
                    <tr>
                        <th class="col-md-5">Nazwisko i Imię</th>
                        <th class="col-md-2">Numer Telefonu</th>
                        <th class="col-md-2">Grupa</th>
                    </tr>
                    <tr ng-repeat="friend in friends">
                        <td><a href="#" ng-click="plusClicks($index)">{{ friend.firstName }} {{ friend.lastName }}</a></td>
                        <td>{{ friend.phoneNumber }}</td>
                        <td>{{ friend.group  }}</td>
                    </tr>
                </table>
            </div>
    
            <!-- <div class="btn-group pull-right">
                <a class="btn btn-default btn-primary selected" href="/">1</a><a class="btn btn-default" href="/Strona/2">2</a>
            </div> -->
        </div>
    </div>
