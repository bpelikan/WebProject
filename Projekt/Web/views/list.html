        <div id="categoriesBody">

    <div class="col-md-8 ">
        <div class="row panel-body ">
            <table id="friendsListTable" class="well table table-hover table-bordered table-scroll " >
                <thead class="test">
                    <tr>
                        <th class="col-md-5" ng-click="ctrl.sortByName()">Nazwisko i ImiÄ™ <span ng-if="isSortingColumn.name" class="glyphicon" ng-class="sortingByNameDescending ? 'glyphicon-sort-by-alphabet-alt' : 'glyphicon-sort-by-alphabet'"></span></th>
                        <th class="col-md-2" ng-click="ctrl.sortByPhoneNumber()">Numer Telefonu <span ng-if="isSortingColumn.phoneNumber" class="glyphicon" ng-class="sortingByPhoneNumberDescending ? 'glyphicon glyphicon-sort-by-order-alt' : 'glyphicon glyphicon-sort-by-order'"></span></th>
                        <th class="col-md-2" ng-click="ctrl.sortByGroup()">Grupa <span ng-if="isSortingColumn.group" class="glyphicon" ng-class="sortingByGroupDescending ? 'glyphicon-sort-by-alphabet-alt' : 'glyphicon-sort-by-alphabet'"></span></th>
                    </tr>
                </thead>
                <tbody >
                    <tr ng-repeat="friend in friends">
                            <td class="col-md-5" ><a href="#!friends/{{ friend._id }}">{{ friend.lastName }} {{ friend.firstName }}</a></td>
                            <td class="col-md-2" >{{ friend.phoneNumber }}</td>
                            <td class="col-md-2" >{{ friend.group  }}</td>    
                    </tr>
                </tbody>
            </table>
